<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="min-h-screen bg-[#090b1a] font-sans">
    <main class="min-h-screen w-full flex items-center justify-center mx-auto">
        <section class="w-[375px] mx-auto py-12 px-6 xl:w-[80%] xl:grid xl:grid-cols-2">

            <header class="w-full relative xl:order-2">
                <img src="../images/image-header-mobile.jpg" alt="Group of employees working together at the office"
                class="xl:hidden rounded-t-lg"
                >

                <img src="../images/image-header-desktop.jpg" alt="Group of employees working together at the office" class="hidden xl:block xl:rounded-tr-lg xl:rounded-br-lg h-full">

                <div class="bg-[#aa5cdb] opacity-50 w-full absolute top-0 left-0 h-full rounded-t-lg xl:rounded-tl-none xl:rounded-tr-lg xl:rounded-br-lg">
                </div>
            </header>

            <article class="bg-[#1b1938] p-8 rounded-b-lg xl:p-16 xl:rounded-br-none xl:rounded-tl-lg">
                <h1 class="text-3xl xl:text-4xl font-bold text-center xl:text-start text-[#ffffff]">Get <span
                        class="text-[#aa5cdb]">insights</span> that help your business grow.
                </h1>
                <p class="text-center text-[#ffffffbf] py-6 xl:text-start xl:py-8">Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>

                <article class="pt-2 xl:pt-6 flex flex-col items-center justify-center gap-6 xl:flex-row xl:justify-start xl:gap-12">
                    <div class="text-center">
                        <p class="text-[#ffffff] font-bold text-[17px]">10k+ </p>
                        <small class="text-[#ffffff99] uppercase">companies</small>
                    </div>

                    <div class="text-center">
                        <p class="text-[#ffffff] font-bold text-[17px]">314</p>
                        <small class="text-[#ffffff99] uppercase">templates</small>
                    </div>

                    <div class="text-center">
                        <p class="text-[#ffffff] font-bold text-[17px]">12m+</p>
                        <small class="text-[#ffffff99] uppercase">queries</small>
                    </div>
                </article>
            </article>
        </section>
    </main>
</body>

</html>
